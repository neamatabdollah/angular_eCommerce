<div class="product-list-container">
  <h1>Our Products</h1>

  @if (loading) {
    <p-progressSpinner></p-progressSpinner>
  }

  @if (!loading) {
    <div class="products-grid">
      @for (product of products; track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
    </div>
  }
</div>
