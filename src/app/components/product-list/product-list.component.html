<!-- Product List Component Template -->
<div class="product-list-container">
  <h1>Our Products</h1>
  
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  
  <div class="products-grid" *ngIf="!loading">
    <app-product-card 
      *ngFor="let product of products" 
      [product]="product">
    </app-product-card>
  </div>
</div>
