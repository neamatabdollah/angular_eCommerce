<nav class="custom-navbar">
  <div class="navbar-content">
    <span class="logo">LOGO</span>
  </div>

  <div class="nav-menu">
    <!-- login link -->
    <a
      routerLink="/login"
      class="nav-link"
      [class.active-link]="isActiveRoute('/login')"
    >
      <i class="pi pi-sign-in"></i>
      Login
    </a>
    <!-- register link -->
    <a
      routerLink="/register"
      class="nav-link"
      [class.active-link]="isActiveRoute('/register')"
    >
      <i class="pi pi-user-plus"></i>
      Register
    </a>
    <!-- products link -->
    <a
      routerLink="/products"
      class="nav-link"
      [class.active-link]="isActiveRoute('/products')"
    >
      <i class="pi pi-shopping-bag"></i>
      Products
    </a>
    <!-- checkout link -->
    <a
      routerLink="/checkout"
      class="nav-link"
      [class.active-link]="isActiveRoute('/checkout')"
    >
      <i class="pi pi-shopping-cart"></i>
      Checkout
    </a>
    <!-- wishlist link -->
    <a
      routerLink="/wishlist"
      class="nav-link"
      [class.active-link]="isActiveRoute('/wishlist')"
    >
      <i class="pi pi-heart-fill"></i>
      Wishlist
    </a>
  </div>

  <div class="navbar-content">
    @if (cartItemCount > 0) {
      <button
        class="cart-badge-button"
        (click)="goToCheckout()"
      >
        <p-badge [value]="cartItemCount" styleClass="custom-badge"></p-badge>
        <span>🛒</span>
      </button>
    }

    <p-button
      [label]="isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode'"
      class="p-button-sm"
      (click)="toggleTheme()"
    ></p-button>
  </div>
</nav>
